<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Master Password &mdash; Secure your life, forget your passwords.</title>
        <meta content="Master Password is an ingenious password solution that makes your passwords truly impossible to lose." />
        <meta name="apple-itunes-app" content="app-id=510296984" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css?2">

        <link rel="stylesheet" href="css/semantic.min.css"/>

        <script src="js/vendor/jquery.min.js"></script>
        <script src="js/vendor/semantic.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="ui inverted menu">
                <a class="active item">
                    Master Password
                </a>
                <a class="item" href="https://github.com/abhn/mpw">
                    abhn
                </a>
                <a class="item" href="https://github.com/tmthrgd/mpw-js">
                    tmthrgd
                </a>
                <a class="item" href="https://github.com/Lyndir/MasterPassword">
                    Lyndir
                </a>
            </div>
            <div class="ui stackable centered celled grid">
                <div class="three column row">
                    <div class="column">
                        <div class="ui input fluid">
                            <input id="name" type="text" placeholder="Your Full Name" />
                        </div>
                    </div>

                    <div class="column">
                        <div class="ui input fluid">
                            <input id="masterpass" type="password" placeholder="Your Master Password" />
                        </div>
                    </div>  
                    
                    <div class="column">
                        <div class="ui fluid input">
                            <input id="website" type="text" placeholder="google.com" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui styled fluid accordion">
                <div class="title">
                    <i class="dropdown icon"></i>
                    Advanced Options
                </div>
                <div class="content">
                    <div class="ui stackable centered celled grid">
                        <div class="three column row">
                            <div class="column">
                                <label>Version</label>
                                <select id="version" class="ui dropdown">
                                    <option value="0">V0</option>
                                    <option value="1">V1</option>
                                    <option value="2">V2</option>
                                    <option value="3" selected>V3</option>
                                </select>
                            </div>

                            <div class="column">
                                <label>Counter</label>
                                <div class="ui input">
                                    <input id="counter" type="number" placeholder="Site Counter" value="1" min="1" max="10"/>
                                </div>
                            </div>

                            <div class="column">
                                <label>Length</label>
                                <select id="type" class="ui dropdown">
                                    <option value="pin">PIN</option>
                                    <option value="short">Short</option>
                                    <option value="basic">Basic</option>
                                    <option value="medium">Medium</option>
                                    <option value="long">Long</option>
                                    <option value="maximum" selected>Maximum</option>
                                    <option value="name">Name</option>
                                    <option value="phrase">Phrase</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui stackable centered celled grid">


                <div class="two column row">
                    <div class="five wide column">
                        <button class="ui button" id="computeBtn">Compute Password</button>
                    </div>
                    <div class="eleven wide column">
                        <div class="ui action input">
                            <input id="password" name="password" type="password"/>
                            <button id="copyBtn" class="ui right button btn" data-clipboard-target="#password" disabled="true">
                                Copy
                            </button>
                        </div>
                        &nbsp;
                        <div class="ui toggle checkbox">
                            <label>Show</label>
                            <input id="showPass" title="show password" name="public" type="checkbox">
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui inline copied nag">
                <span class="title">
                    Password copied to clipboard!
                </span>
                <i class="close icon"></i>
            </div>
            <!-- loader -->
            <div id="loader" class="ui inverted dimmer">
              <div class="ui text loader">Generating Password</div>
            </div>
        </div>
        
        <!-- Scripts -->
        <script src="js/vendor/clipboard.min.js"></script>

        <script src="js/dependencies.js?3"></script>
        <script src="js/main.js?3"></script>
    </body>

</html>
